<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spread Cost Compensation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .input-group {
      margin: 10px 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      font-size: 18px;
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
    }

    .reset {
      background-color: #ff4d4d;
      margin-top: 10px;
    }

    button.reset:hover {
      background-color: #e60000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      label, input {
        font-size: 16px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>SPREAD COST COMPENSATION</h1>
  <div class="container">
    <div class="input-group">
      <label for="risk">Risk (A2):</label>
      <input type="number" id="risk" placeholder="Enter Risk (A2)">
    </div>
    <div class="input-group">
      <label for="target">Target (B2):</label>
      <input type="number" id="target" placeholder="Enter Target (B2)">
    </div>
    <div class="input-group">
      <label for="range">Range (C2):</label>
      <input type="number" id="range" placeholder="Enter Range (C2)">
    </div>
    <div class="input-group">
      <label for="slPips">SL Pips (D2):</label>
      <input type="number" id="slPips" placeholder="Enter SL Pips (D2)">
    </div>
    <div class="input-group">
      <label for="spread">Spread (E2):</label>
      <input type="number" id="spread" placeholder="Enter Spread (E2)">
    </div>

    <button onclick="calculate()">Calculate</button>
    <button class="reset" onclick="resetForm()">Reset</button>

    <div class="result">
      <p><strong>Adjusted SL (F2):</strong> <span id="adjustedSl">0</span></p>
      <p><strong>Pip Value (G2):</strong> <span id="pipValue">0</span></p>
      <p><strong>Lot Size (H2):</strong> <span id="lotSize">0</span></p>
    </div>
  </div>

  <script>
    function calculate() {
      // Get input values
      const risk = parseFloat(document.getElementById('risk').value);
      const target = parseFloat(document.getElementById('target').value);
      const range = parseFloat(document.getElementById('range').value);
      const slPips = parseFloat(document.getElementById('slPips').value);
      const spread = parseFloat(document.getElementById('spread').value);

      if (isNaN(risk) || isNaN(target) || isNaN(range) || isNaN(slPips) || isNaN(spread)) {
        alert("Please fill in all fields with valid numbers.");
        return;
      }

      // Calculate Adjusted SL (F2 = C2 + D2)
      const adjustedSl = range + slPips;

      // Calculate Pip Value (G2 = A2 / ((F2 + E2) * C2))
      const pipValue = risk / ((adjustedSl + spread) * range);

      // Calculate Lot Size (H2 = (B2 + (E2 * C2 * G2)) / (G2 * C2))
      const lotSize = (target + (spread * range * pipValue)) / (pipValue * range);

      // Display results
      document.getElementById('adjustedSl').innerText = adjustedSl.toFixed(2);
      document.getElementById('pipValue').innerText = pipValue.toFixed(2);
      document.getElementById('lotSize').innerText = lotSize.toFixed(2);
    }

    function resetForm() {
      document.getElementById('risk').value = '';
      document.getElementById('target').value = '';
      document.getElementById('range').value = '';
      document.getElementById('slPips').value = '';
      document.getElementById('spread').value = '';

      document.getElementById('adjustedSl').innerText = '0';
      document.getElementById('pipValue').innerText = '0';
      document.getElementById('lotSize').innerText = '0';
    }
  </script>

</body>
</html>
